name: CI

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: maven
    - name: Build with Maven
      env:
        JDK_JAVA_OPTIONS: "--add-opens=java.base/java.lang=ALL-UNNAMED"
      run: mvn -T 2C -B clean install
